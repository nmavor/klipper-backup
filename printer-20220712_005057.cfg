[include fluidd.cfg]
# [include kiauh_macros.cfg]
[include macros.cfg]

# This file contains common pin mappings for the Fysetc Cheetah v2.0
# board. To use this config, the firmware should be compiled for the
# STM32F401 with "No bootloader" and Communication interface USB

# After running "make", run the following command to flash the board:
# dfu-util -R -a 0 -s 0x08000000:leave -D out/klipper.bin

# See docs/Config_Reference.md for a description of parameters.

[mcu]
#####################################################################
#	Obtain mcu value by "ls -l /dev/serial/by-id/" 
#####################################################################
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1A70000F42941DAF38F1FC59C12000F5-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 1000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 5.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: P2.2
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: P2.6
enable_pin: !P2.1
rotation_distance: 40
microsteps: 16
endstop_pin: P1.29
full_steps_per_rotation: 200                 # Set to 400 for 0.9¡ã degree stepper motor, 200 is for 1.8¡ã stepper motors
position_endstop: 121
position_max: 121
homing_speed: 20                             # Increase after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.17
interpolate: True
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 250
# stealthchop_threshold: 0
diag_pin: P1.29
driver_SGTHRS: 100          
# Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[stepper_y]
step_pin: P0.19
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: P0.20
enable_pin: !P2.8
rotation_distance: 40
microsteps: 16
endstop_pin: P1.27
position_endstop: 121
position_max: 121
homing_speed: 20                              # Can be increased after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

# [tmc2209 stepper_y]
# uart_pin: PA3
# tx_pin: PA2
# uart_address: 2
# interpolate: True
# run_current: 0.85                             # For V0.1 spec NEMA14 40Ncm
# hold_current: 0.5
# sense_resistor: 0.110
# stealthchop_threshold: 99999 #250             # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[tmc2209 stepper_y]
uart_pin: P1.15
interpolate: True
run_current: 0.85
hold_current: 0.5
stealthchop_threshold: 250
# stealthchop_threshold: 0
diag_pin: P1.27
driver_SGTHRS: 100

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11	# Remove ! if moving opposite direction
enable_pin: !P0.21
rotation_distance: 8 #for T8x8 lead screw
#rotation_distance: 2 #for T8x2 lead screw
microsteps: 16
endstop_pin: P1.25
#position_endstop: -.10
position_max: 120
position_min: -1.5
homing_speed: 10   #Max 100
second_homing_speed: 3.0
homing_retract_dist: 3.0

# [tmc2209 stepper_z]
# uart_pin: PA3
# tx_pin: PA2
# uart_address: 1
# interpolate: True
# run_current: 0.37                              # For V0.1 spec NEMA17 w/ integrated lead screw
# hold_current: 0.35
# sense_resistor: 0.110
# stealthchop_threshold: 500                     # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[tmc2209 stepper_z]
uart_pin: P1.10
interpolate: True
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 50

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: P2.13
dir_pin: P0.11	                     # Add ! if moving opposite direction
enable_pin: !P2.12
full_steps_per_rotation: 200         # 1.8 degree motor
rotation_distance: 22.42451622             # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                    # For Mini Afterburner
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F  # Adjust for your hotend thermistor (see options below)
sensor_pin: P0.24
#control: pid                         # Do PID calibration
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 780.0
max_extrude_cross_section: 0.8
pressure_advance: 0.05              # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

# [tmc2209 extruder]
# uart_pin: PA3
# tx_pin: PA2
# uart_address: 3
# interpolate: True
# run_current: 0.35
# hold_current: 0.2
# sense_resistor: 0.110
# stealthchop_threshold: 500

[tmc2209 extruder]
uart_pin: P1.8
interpolate: False
run_current: 0.35
hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 5

[heater_bed]
heater_pin: P2.5
sensor_type: Generic 3950        # Verify yours
#sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.23
smooth_time: 3.0
#max_power: 0.6                         # Only need this for 100w pads
min_temp: 0
max_temp: 120
#control: pid                            # Do PID calibration
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122



[heater_fan hotend_fan]
# FAN1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0                         # You can't PWM the delta fan unless using blue wire


[fan]
# Print Cooling Fan: FAN0 Connector
pin: P2.3
max_power: 1.0
kick_start_time: 0.5
#depending on your fan, you may need to increase or reduce this value
#if your fan will not start
#off_below: 0.13
cycle_time: 0.010

[idle_timeout]
timeout: 1800

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"


[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
# spi_software_miso_pin: EXP2_1
# spi_software_mosi_pin: EXP2_6
# spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1

[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 0.4
initial_GREEN: 0.4
initial_BLUE: 0.4

[safe_z_home]
home_xy_position: 120,120
speed: 50.0
z_hop: 5

# Tool to help adjust bed leveling screws. One may define a
# [bed_screws] config section to enable a BED_SCREWS_ADJUST g-code
# command.
[bed_screws]
screw1: 65,5
screw1_name: front screw
screw2: 10,110
screw2_name: back left
screw3: 120,110
screw3_name: back right

